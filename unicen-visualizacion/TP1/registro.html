<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegosYa</title>
    <script src="https://kit.fontawesome.com/f2271d3f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bodyLogin">
    <nav class="menu bg-violeta4">
        <ul class="letra-verdana1 color-blanco">
            <div>
                <img class="logo" src="img/logo-juegos.jpeg" alt="">
            </div>
            <div class="opcionesMenu">

                <li>Nuevos</li>
                <li>Para ti</li>
                <li>Chicas</li>
                <li>Accion</li>
                <li>Puzzle</li>
            </div>
    
            <div class="buscador">
                <input type="text" class="input-buscador">
            </div>
            <div class="iconos">
                <i class="iconUser fa-solid fa-user"></i>
            </div>
            

        </ul>
     
   
        
    </nav>
	<div class="signup">
		<form>
			<h2>Registro</h2>
            <div class="contenedorLogin">
                <div class="labelInput">
                    <label class="color-blanco label">Nombre y apellido</label>
                    <input type="text" class="inputLogin">
                </div>
                <label class="color-blanco label">Fecha de nacimiento</label>
                <input type="password" class="inputLogin">

                <label class="color-blanco label">Email</label>
                <input type="password" class="inputLogin">

                <label class="color-blanco label">Nombre de usuario</label>
                <input type="password" class="inputLogin">

                <label class="color-blanco label">Contraseña</label>
                <input type="password" class="inputLogin">

                <button type="submit" class="botonLogin bg-azul color-blanco"> Registrarse</button>
                
            </div>

		</form>
	</div>
</body>
<footer class="bg-violeta4">
    <div class="enlacesFooter">
        
        <ul class="color-blanco">
            <a class="subtitulosFooter">Empresa</a>
            <li>Condiciones de uso</li>
            <li>Politicas de privacidad</li>
            <li>Cookies</li>
            <li>Consentimientos de cookies</li>
        </ul>
        <ul class="color-blanco">
            <a class="subtitulosFooter">Idiomas</a>
            <li>Español</li>
            <li>Ingles</li>
            <li>Frances</li>
        </ul>
        <ul class="color-blanco">
            <a class="subtitulosFooter">Asistencia</a>
            <li>Ayuda</li>
            <li>FAQ</li>

        </ul>
    </div>
    <div>
        <div class="logoFooter">
            <img src="img/logo-juegos.jpeg" alt="">
        </div>
  
        <div class="redesSociales">
            <div>
                <i class="icono color-blanco fa-brands fa-instagram"></i>
            </div> 
            <div>
                <i class="icono color-blanco fa-brands fa-facebook-square"></i>
            </div>
            <div>
                <i class="icono color-blanco fa-brands fa-youtube-square"></i>
            </div>
        </div>
  
     
    </div>
</footer>
<script src="js/main.js"></script>
</html>
</html>
